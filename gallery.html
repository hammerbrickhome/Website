




<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Gallery — Hammer Brick & Home LLC</title>
<meta name="description" content="Before & after projects, masonry details, interiors, and exterior masonry.">

<link rel="icon" href="images/hero.PNG">
<link rel="stylesheet" href="style.css">

<!-- OG -->
<meta property="og:title" content="Gallery — Hammer Brick & Home LLC">
<meta property="og:description" content="Before & After masonry and remodeling projects.">
<meta property="og:image" content="https://www.hammerbrickhome.com/images/hero.PNG">
</head>

<body>

<!-- HEADER -->
<div id="header-include"></div>

<main class="page">

<section class="hero hero-inner fade-up">
  <div class="hero-content">
    <h1>Project Gallery</h1>
    <p>Real work. Real properties. Before & After shots that show true masonry craftsmanship.</p>
  </div>
</section>

<!-- SEARCH -->
<section class="section fade-up">
  <input id="gallerySearch" class="gallery-search" type="text" placeholder="Search projects…">
</section>

<!-- BEFORE & AFTER -->
<section class="section fade-up">
  <h2>Featured Before & After</h2>
  <div id="compareRow" class="compare-grid"></div>
  <button id="loadMorePairs" class="gold-btn">Load 10 More</button>
</section>

<!-- PHOTO GRID -->
<section class="section fade-up">
  <h2>Photo Grid</h2>
  <div id="galleryContainer" class="gallery-grid"></div>
  <button id="loadMoreGrid" class="gold-btn">Load 10 More</button>
  <p class="section-note">Images load automatically from <code>gallery.json</code>.</p>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <img alt="Preview">
</div>

</main>

<!-- FOOTER -->
<div id="footer-include"></div>

<!-- HEADER & FOOTER LOADER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  Promise.all([
    fetch("header.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ]).then(([header, footer]) => {
    document.getElementById("header-include").innerHTML = header;
    document.getElementById("footer-include").innerHTML = footer;

    if (typeof loadGalleryPage === "function") loadGalleryPage();
    if (typeof initGallerySearch === "function") initGallerySearch();
  });
});
</script>

<script src="script.js"></script>

</body>
</html>
